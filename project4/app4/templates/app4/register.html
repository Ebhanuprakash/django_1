{% extends 'app4/base.html' %}
{% block content %}
    <h2>Registration page</h2>
    {% if registered %}
    <h1>Thanks for Registering</h1>
    {% else %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="submit">
    </form>
    {% endif %}
{% endblock %}
